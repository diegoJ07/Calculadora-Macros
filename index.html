<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Macros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Macros</h1>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad">
        </div>
        <div>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso">
        </div>
        <div>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura">
        </div>
        <div>
            <label for="actividad">Nivel de Actividad:</label>
            <select id="actividad">
                <option value="1.2">Sedentario</option>
                <option value="1.375">Ligera</option>
                <option value="1.55">Moderada</option>
                <option value="1.725">Intensa</option>
                <option value="1.9">Muy intensa</option>
            </select>
        </div>
        <button onclick="calcularMacros()">Calcular</button>
        <div id="resultado"></div>

        <h2>Agregar Alimentos Consumidos</h2>
        <div>
            <label for="alimento">Alimento:</label>
            <input type="text" id="alimento">
        </div>
        <div>
            <label for="cantidad">Cantidad (g):</label>
            <input type="number" id="cantidad">
        </div>
        <button onclick="agregarAlimento()">Agregar</button>
        <ul id="lista-alimentos"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
